# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application
env:
  MYSQL_DATABASE: test_invoices
  MYSQL_USER: test_invoices
  MYSQL_PASSWORD: test_invoices
  MYSQL_HOST: mysql-master
on:
  push:
    branches: 
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

permissions:
  contents: read

jobs:
  build:
  
    runs-on: ubuntu-latest
    services:
      mysql-master:
        image: mysql:5.7
        env: 
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
          MYSQL_HOST: ${{ env.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --name=mysql-master
          --health-cmd="mysqladmin ping"
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=3
        
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=B,C,E,F,W,T4,B9 --show-source --statistics --ignore=E203,E266,E501,W503,F403,F401,W605,F811,tests/
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=18 --max-line-length=79 --statistics
