<form class="pickupslots" action="/pickupslots" method="post">
    <input type="hidden" name="xsrf" value="[xsrf]">
    {{ for field in [pickup_slot_form] }}
    <p>[field:description]</p>
    {{ if [field:errors] }}
    {{ for error in [field:errors] }}
    <p class="error">[error]</p>
    {{ endfor }}
    {{ endif }}
    <div>
        [field:label]
        [field]
    </div>
    {{ endfor }}
    <input type="submit" value="Add slot">
</form>
