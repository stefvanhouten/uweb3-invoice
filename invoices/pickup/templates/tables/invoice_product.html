<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>

        </tr>
    </thead>
    <tbody>
        {{ for product in [detail:invoice:prods] }}
        <tr>
            <td>[product:name]</td>
            <td>[product:quantity]</td>
            <td>[product:price]</td>
        </tr>
        {{ endfor }}
    </tbody>
</table>
