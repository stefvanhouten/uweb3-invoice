<table class="clients">
    <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
        </tr>
    </thead>
    <tbody>
        {{ for client in [clients] }}
        <tr>
            <td><a href="/client/[client:clientNumber]">[client:ID]</a></td>
            <td><a href="/client/[client:clientNumber]">[client:name]</a></td>
        </tr>
        {{ endfor }}
    </tbody>
</table>
