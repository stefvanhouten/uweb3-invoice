<form
  action="/invoices/cancel"
  method="post"
  onsubmit="return confirm('Are you sure you want to cancel the reservation for invoice [invoice:sequenceNumber]?')"
>
  <input type="hidden" name="invoice" value="[invoice:sequenceNumber]" />
  <input type="hidden" name="xsrf" value="[xsrf]" />
  <input type="submit" value="Cancel reservation" />
</form>
